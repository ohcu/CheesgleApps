<html><head>
  <link href="./style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./script.js" defer></script>
  </head>
  <body>
    <div id="alertContainer"></div>
    <div id="loading">
      <h2>Chapp Store</h2>
      <hr>
      <p>Apps are loading...</p>
    </div>
    <div id="browse" hidden>
      <h2>Chapp Store</h2>
      <nav>
        <a class="active">Browse</a>
        <a onclick="goto('installed')">Installed</a>
      </nav>
      <hr>
      <div id="browseApps"></div>
    </div>
    <div id="installed" hidden>
      <h2>Chapp Store</h2>
      <nav>
        <a onclick="goto('browse')">Browse</a>
        <a class="active">Installed</a>
      </nav>
      <hr>
      <div id="installedApps"></div>
    </div>
    <div id="info">
      <h2>Chapp Store</h2>
      <nav>
        <a onclick="goto('browse')">Return</a>
      </nav>
      <hr>
      
    </div>
  </body>
</html>
